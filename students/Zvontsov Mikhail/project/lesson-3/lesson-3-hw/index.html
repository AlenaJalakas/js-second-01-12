<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button">Корзина</button>
            <div class="cart-block invisible"></div>
        </div>
    </header>
    <main>
        <div class="products"></div>
    </main>

    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
    </script>

    <script>
        const API = 'https://raw.githubusercontent.com/GeekBrainsTutorial/online-store-api/master/responses'

        const cart = new Cart()
        const products = new Products(cart)
        products.getJson('getProducts.json').then(data => products.handleData(data))
    </script>
    <script src="js/Item.js"></script>
    <script src="js/List.js"></script>
    <script src="js/Products.js"></script>
    <script src="js/ProductsItem.js"></script>
    <script src="js/Cart.js"></script>
    <script src="js/CartItem.js"></script>


</body>

</html>
