<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>

    <h1 class="head">Form</h1>

    <form action="#" method="POST" class="form">
        <div>
            <label>
                Enter your name<br>
                <input type="text" placeholder="Michael">
            </label>
        </div>

        <div>
            <label>
                Enter your phone<br>
                <input type="tel" placeholder="+7(000)000-0000">
            </label>
        </div>

        <div>
            <label>
                Enter your e-mail<br>
                <input type="email" placeholder="michael@mail.com">
            </label>
        </div>

        <div>
            <textarea name="coment" id="coment" cols="30" rows="10">Enter your comment</textarea>
        </div>
        <button class="submit">Submit</button>
    </form>

</body>

</html>
