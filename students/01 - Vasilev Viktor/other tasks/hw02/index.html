<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
  >
  <link rel="stylesheet" href="style.css">
  <title>Hamburger Calc</title>
</head>
<body>
  <div class="wrapper">
    <form class="custom-form" action="#">
      <div class="form-check">
        <h6 class="form-check-h6">Choose hamburger size</h6>
        <input class="form-check-input" type="radio" name="size" id="smallSize" value="option1" checked>
        <label class="form-check-label" for="smallSize">
          Small
        </label>
        <input class="form-check-input" type="radio" name="size" id="bigSize" value="option1" checked>
        <label class="form-check-label" for="bigSize">
          Big
        </label>
      </div>

      <div class="form-check">
        <h6 class="form-check-h6">Choose stuffing</h6>
        <input class="form-check-input" type="radio" name="stuff" id="cheeseStuff" value="option1" checked>
        <label class="form-check-label" for="cheeseStuff">
          Cheese
        </label>
        <input class="form-check-input" type="radio" name="stuff" id="saladStuff" value="option1" checked>
        <label class="form-check-label" for="saladStuff">
          Salad
        </label>
        <input class="form-check-input" type="radio" name="stuff" id="potatoStuff" value="option1" checked>
        <label class="form-check-label" for="potatoStuff">
          Potato
        </label>
      </div>

      <div class="form-check">
        <h6 class="form-check-h6">Choose topping</h6>
        <input class="form-check-input" type="checkbox" value="" id="spiceTop">
        <label class="form-check-label" for="spiceTop">
          Spice
        </label>
        <input class="form-check-input" type="checkbox" value="" id="sauceTop">
        <label class="form-check-label" for="sauceTop">
          Sauce
        </label>
      </div>

      <button class="btn btn-primary calc-btn">Calculate</button>
    </form>

    <div class="totals">
      <h6 class="totals-h6">Price: 0</h6>
      <h6 class="totals-h6">Calories: 0</h6>
    </div>
  </div>

<script src="main.js"></script>
</body>
</html>
